<div class="hero-modal" id="modal-2" data-micromodal-close>
  <div class="hero-modal-overlay">
    <button class="btn-close-hero" data-micromodal-close>
      <svg class="icone-close-btn" width="15" height="15">
        <use href="./icon/symbol-defs.svg#icon-close-2"></use>
      </svg>
    </button>

    <h3 class="title-modal-hero">Book a tour</h3>
    <p class="text-modal-hero">
      You can leave your application here and our manager will call you
      within 10 minutes
    </p>
    <form class="modal-hero-form" action="">
      <input type="text" class="input-hero" placeholder="Your name*" />
      <input type="number" class="input-hero" placeholder="Phone number*" />
      <div class="checkboxs-hero">
        <input
          class="review-form-checkbox visually-hidden"
          type="checkbox"
          name="Hoverla"
          id="Hoverla" />
        <label class="review-form-checkbox-label" for="Hoverla">
          <span class="custom-checkbox">
            <svg class="custom-chekbox-icon" width="12" height="10">
              <use href="./icon/symbol-defs.svg#icon-Vector"></use>
            </svg>
          </span>
          <span class="label-checkbox">Ascent to Hoverla</span>
        </label>

        <input
          class="review-form-checkbox visually-hidden"
          type="checkbox"
          name="Bukovel"
          id="Bukovel" />
        <label class="review-form-checkbox-label" for="Bukovel">
          <span class="custom-checkbox">
            <svg class="custom-chekbox-icon" width="12" height="10">
              <use href="./icon/symbol-defs.svg#icon-Vector"></use>
            </svg>
          </span>
          <span class="label-checkbox">Ski tour to Bukovel</span>
        </label>

        <input
          class="review-form-checkbox visually-hidden"
          type="checkbox"
          name="Carpathians"
          id="Carpathians" />
        <label class="review-form-checkbox-label" for="Carpathians">
          <span class="custom-checkbox">
            <svg class="custom-chekbox-icon" width="12" height="10">
              <use href="./icon/symbol-defs.svg#icon-Vector"></use>
            </svg>
          </span>
          <span class="label-checkbox">Week in Carpathians</span>
        </label>
      </div>
      <button class="btn-modal-hero">CALL ME</button>
    </form>
  </div>
</div>
